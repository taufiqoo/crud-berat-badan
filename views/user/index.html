<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Berat Badan CRUD</title>
  </head>
  <body>
    
    <div class="container mt-5">
        <h3>Data User</h3>
        <a href="/user/add" class="btn btn-sm btn-primary">Masukkan Data</a>
        <hr/>
        <table class="table table-sriped table-hover">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Max</th>
                    <th>Min</th>
                    <th>Perbedaan</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
              {{ range .user }}
                <tr>
                  <td>{{ .Tanggal }}</td>
                  <td>{{ .Max }}</td>
                  <td>{{ .Min }}</td>
                  <td>{{ .Diff }}</td>
                  <td>
                    <a href="/user/show?id={{ .Id }}" class="btn btn-sm btn-info">Show</a>
                    <a href="/user/edit?id={{.Id}}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="/user/delete?id={{.Id}}" onclick="return confirm('Apakah anda yakin ingin menghapus data?')" class="btn btn-sm btn-danger">Hapus</a>
                  </td>
                </tr>
              {{ end }}
                <tr>
                  <td style="text-align: left;">Rata-rata</td>
                  <td>{{ printf "%.1f" .avgMax }}</td>
                  <td>{{ printf "%.1f" .avgMin }}</td>
                  <td>{{ printf "%.1f" .avgDiff }}</td>
              </tr>
            </tbody>
        </table>
    </div>

  </body>
</html>
