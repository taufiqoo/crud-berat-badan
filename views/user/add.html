<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Berat Badan CRUD</title>

    <style>
        .container {
            max-width: 550px;
        }
    </style>
  </head>
  <body>
    
    <div class="container mt-5">
        <h3>Tambah Data User</h3>
        <a href="/user" class="btn btn-sm btn-primary">Lihat Data</a>
        <hr/>
        
        {{ if .pesan }}
            <div class="alert alert-success">
                {{ .pesan }}
            </div>
        {{ end }}

        <form action="/user/add" method="post">
            <div class="form-group">
                <label for="">Tanggal</label>
                <input type="date" name="tanggal" value="{{ .user.Tanggal }}" class="form-control {{ if .validation.Tanggal }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Tanggal }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Max</label>
                <input type="number" name="max" value="{{ .user.Max }}" class="form-control {{ if .validation.Max }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Max }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Min</label>
                <input type="number" name="min" value="{{ .user.Min }}" class="form-control {{ if .validation.Min }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Min }}
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Simpan</button>
            </div>
        </form>
    </div>

  </body>
</html>
